<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Roll the Dice and Claim Victory!</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

  </head>
  <body>

    <div class="container">
      <h1 class="dice_heading">Roll to Victory: A Simple Dice Game Showcase</h1>

      <div class="dice">
        <p class="para_heading">Player 1</p>
        <img class="img1 dice_image" alt="A six-sided dice showing 1" src="./images/dice1.png">
      </div>

      <div class="dice">
        <p class="para_heading">Player 2</p>
        <img class="img2 dice_image" alt="A six-sided dice showing 1" src="./images/dice1.png">
      </div>
      <div class="container">
<button id="diceroll" autofocus aria-live="polite" role="alert" aria-atomic="true" class="game" onclick="myFunction()">Roll the Dice</button>
</div>
    </div>
    <div >
    <p  class="winner container .para_heading"  role="alert"></p>
    </div>

    <script src="index.js" charset="utf-8"></script>
  </body>

</html>
